<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a" rx="80"/>
  
  <!-- Icon -->
  <g transform="translate(256, 256)">
    <!-- Scissors Icon (representing salon/barbershop) -->
    <g transform="scale(8)">
      <!-- Left handle -->
      <circle cx="-8" cy="-8" r="4" fill="url(#grad)" stroke="#f8fafc" stroke-width="0.5"/>
      <!-- Right handle -->
      <circle cx="8" cy="-8" r="4" fill="url(#grad)" stroke="#f8fafc" stroke-width="0.5"/>
      <!-- Left blade -->
      <path d="M -8,-8 L 0,8" stroke="#f8fafc" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Right blade -->
      <path d="M 8,-8 L 0,8" stroke="#f8fafc" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Center screw -->
      <circle cx="0" cy="8" r="2" fill="#f59e0b" stroke="#f8fafc" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#f8fafc" text-anchor="middle">StyleCore</text>
</svg>
